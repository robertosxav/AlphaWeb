<!DOCYTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>Informações</title>
		<meta name="robots" content="none">
                <link rel="stylesheet" type="text/css" href="tab-informacoes.css" />
        
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
                <style>
                    .w3-btn{width:150px;}
                </style>
	</head>
	<body class="w3-container">
                <div class="centro">
                <form class="dados">
                    <h3>Dados</h3>
                    <div>
                        <input id="id" name="name" type="text" required>
                        <label for="name">Código</label>
                    </div>
                    <div>
                        <input id="nome" name="name" type="text" required>
                        <label for="name">Nome</label>
                    </div>
                    <div>
                        <textarea id="descricao" name="phone" required></textarea>
                        <label for="message">Descrição</label>
                    </div>
                    <div>
                        <input id="marca" name="name" type="text" required>
                        <label for="name">Marca</label>
                    </div>
                    
                    
                </form>

                <form class="percentual">
                    <h3>Percentual</h3>
                    <div>
                        <input id="margem_lucro" name="name" type="text" required>
                        <label for="name">Margem de lucro</label>
                    </div>
                    <div>
                        <input id="promocao" name="name" type="text" required>
                        <label for="name">Promoção</label>
                    </div>
                    <div>
                        <input id="comissao" name="name" type="text" required>
                        <label for="name">Comissão</label>
                    </div>
                </form>
                </div>
                <div class="centro">
                <form class="dados">
                    <h3>Custo</h3>
                    <div>
                        <input id="valor_venda" name="name" type="text" required>
                        <label for="name">Valor da venda</label>
                    </div>
                    <div>
                        <input id="valor_compra" name="name" type="text" required>
                        <label for="name">Valor da compra</label>
                    </div>
                </form>

                <form class="percentual">
                    <h3>Estoque</h3>
                    <div>
                        <input id="quant_atual" name="name" type="text" required>
                        <label for="name">Quantidade atual</label>
                    </div>
                    <div>
                        <input id="quant_minima" name="name" type="text" required>
                        <label for="name">Quantidade mínima</label>
                    </div>
                    <div>
                        <input id="quant_maxima" name="name" type="text" required>
                        <label for="name">Quantidade máxima</label>
                    </div>
                </form>
                </div>                    
                <div>
                    <ul>
                        <li><p><button class="w3-btn w3-dark-grey">Registar</button></p></li>
                        <li><p><button class="w3-btn w3-dark-grey">Voltar</button></p></li>
                        <li><p><button class="w3-btn w3-dark-grey">Alterar</button></p></li>
                    </ul>
                </div>
	</body>
</html>
